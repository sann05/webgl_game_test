<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | ZombieTrain</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: black;
      }

      #unity-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #unity-canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">ZombieTrain</div>
      </div>
    </div>

    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");

      // Function to maintain 9:16 aspect ratio
      function resizeCanvas() {
        var aspectRatio = 9 / 16;
        var windowWidth = window.innerWidth;
        var windowHeight = window.innerHeight;
        var canvasWidth, canvasHeight;

        if (windowWidth / windowHeight > aspectRatio) {
          // Wider than 9:16, match height
          canvasHeight = windowHeight;
          canvasWidth = canvasHeight * aspectRatio;
        } else {
          // Taller than 9:16, match width
          canvasWidth = windowWidth;
          canvasHeight = canvasWidth / aspectRatio;
        }

        // Apply the calculated size to the canvas
        canvas.style.width = canvasWidth + 'px';
        canvas.style.height = canvasHeight + 'px';
      }

      // Telegram in-app detection logic
      function isInTelegramApp() {
        return navigator.userAgent.includes("Telegram");
      }

      // Adjust fullscreen behavior for Telegram webview
      function setUpForTelegramWebview() {
        if (isInTelegramApp()) {
          fullscreenButton.style.display = 'none'; // Hide fullscreen button
          window.addEventListener('resize', resizeCanvas); // Always resize on window change
          resizeCanvas(); // Initial resize
        }
      }

      window.addEventListener('resize', resizeCanvas);
      resizeCanvas(); // Ensure correct size on load

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/WEBGL_KeyBoard.loader.js";
      var config = {
        dataUrl: buildUrl + "/d7c08d38ccc6542342710044fc32fb30.data.unityweb",
        frameworkUrl: buildUrl + "/7195f3a7171ea4dbbdc7043fb57c6da5.js.unityweb",
        codeUrl: buildUrl + "/6ba40bf037717fe247b92049650169f2.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "KorubovGames",
        productName: "ZombieTrain",
        productVersion: "1.144",
        showBanner: unityShowBanner,
      };

      // For mobile devices
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";
      }

      setUpForTelegramWebview(); // Setup for Telegram in-app behavior

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>

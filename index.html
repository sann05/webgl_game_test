<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | {{{ PRODUCT_NAME }}}</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script> <!-- Telegram SDK -->

  <script src="https://cdn.devtodev.com/sdk/web/v2/devtodevsdk.js"></script>
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script> <!-- TonConnect UI -->
  <script src="https://sad.adsgram.ai/js/sad.min.js"></script>

  <script async src="https://tganalytics.xyz/index.js" onload="initAnalytics()" type="text/javascript">
  </script>

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background-color: #231F20;
    }

    #unity-container {
      width: 100vw;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      display: none;
    }

    canvas {
      width: 100% !important;
      height: 100% !important;
      max-width: 1080px;
      margin: 0 auto;
    }

    #resolution-selector {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      font-family: Arial, sans-serif;
    }

    .resolution-button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s;
      width: 200px;
    }

    .resolution-button:hover {
      background-color: #45a049;
    }

    h1 {
      margin-bottom: 30px;
    }
  </style>
</head>

<body>
  <div id="resolution-selector">
    <h1>Выберите разрешение</h1>
    <button class="resolution-button" onclick="setResolution(1920, 1080)">1920x1080</button>
    <button class="resolution-button" onclick="setResolution(1280, 720)">1280x720</button>
    <button class="resolution-button" onclick="setResolution(854, 480)">854x480</button>
  </div>

  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" width="{{{ WIDTH }}}" height="{{{ HEIGHT }}}" tabindex="-1"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"></div>
  </div>

  <script>
    function setResolution(width, height) {
      document.getElementById('resolution-selector').style.display = 'none';
      document.getElementById('unity-container').style.display = 'flex';
      document.getElementById('unity-canvas').width = width;
      document.getElementById('unity-canvas').height = height;
      // Здесь можно добавить вызов функции инициализации Unity
      if (typeof createUnityInstance === 'function') {
        createUnityInstance(document.querySelector("#unity-canvas"), {
          dataUrl: "{{{ LOADER_DATA }}}",
          frameworkUrl: "{{{ FRAMEWORK_URL }}}",
          codeUrl: "{{{ CODE_URL }}}",
          streamingAssetsUrl: "{{{ STREAMING_ASSETS_URL }}}",
          companyName: "{{{ COMPANY_NAME }}}",
          productName: "{{{ PRODUCT_NAME }}}",
          productVersion: "{{{ PRODUCT_VERSION }}}",
          showBanner: false,
          webglContextAttributes: {
            preserveDrawingBuffer: true
          }
        });
      }
    }
  </script>

  <!-- Load Unity WebGL-related script -->
  <script src="unity-loader.js"></script>
  <!-- Load Telegram-related script -->
  <script src="telegram-integration.js"></script>
  <script src="telegram-analytics.js"></script>

</body>

</html>
